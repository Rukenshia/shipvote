tasks:
  - mirror: |
      cd shipvote
      git remote set-url origin git@github.com:Rukenshia/shipvote.git
      git push origin master --force
      git push origin --tags

  - setup: |
      sudo service postgresql start
      sudo su - postgres -c 'createdb shipvote'
  - test: |
      cd shipvote/backend
 
      mix local.hex --force
      mix local.rebar --force
      mix deps.get
      mix test --cover
  - package: |
      cd shipvote/backend
      mv ~/.prod.secret.exs config/prod.secret.exs
      MIX_ENV=prod mix compile
      cd assets
      npm ci
      npm run deploy
      cd ..
      mix phx.digest

      MIX_ENV=prod mix release --env=prod
  - upload: |
      set +x
      source ~/.shipvote.artifacts
      set -x

      aws s3 cp shipvote/backend/_build/prod/rel/backend/releases/*/backend.tar.gz s3://shipvote.artifacts/backend.tar.gz
